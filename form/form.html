<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .table{
            margin: 20px 0px 0px 60px;
            border-radius: 7px 7px 0 0;
            overflow: hidden;
        }
        .table thead{
            background-color:#009879;
            color: white;
        }
        .table tbody tr:last-of-type{
            border-bottom: 2px solid #009879;
        }
        .table tbody tr:nth-child(even){
            background-color:#f3f3f3;
            color: #009879;
        }
    </style>
</head>
<body style="background-color: white;">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form onsubmit="displaydata();return false">
                    <div class="form-group">
                        <label for="fn">First Name</label>
                        <input type="text" id="fn" class="form-control">
                    </div>
                    <div class="from-group">   
                        <label for="ln">Last Name</label>
                        <input type="text" id="ln" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gen">
                        <label for="male">Female</label>
                        <input type="radio" id="male" name="gen">
                    </div>
                    <div class="form-group">
                        <label for="pin">PIN</label>
                        <input type="text" id="pin" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" class="form-control">
                    </div>
                    <div>
                        <div>choice of food<span style="font-style:italic;">(must choose at least 2 out of 5 options)</span></div>
                        <input type="checkbox" id="north" name="food" value="North Indian" onchange="checkBox()">
                        <label for="north">North Indian</label><br>
                        <input type="checkbox" id="south" name="food" value = "South Indian" onchange="checkBox()">
                        <label for="south">South Indian</label><br>                    
                        <input type="checkbox" id="mexican" name="food" value="Mexican" onchange="checkBox()">
                        <label for="mexican">Mexican</label><br>
                        <input type="checkbox" id="chinese" name="food" value="Chinese" onchange="checkBox()">
                        <label for="chinese">Chinese</label><br>
                        <input type="checkbox" id="veg" name="food" value="vegeterian" onchange="checkBox()">
                        <label for="veg">Vegeterian</label>
                    </div>
                    <button type="submit" style="background-color: #009879;color: #f3f3f3;font-weight: bold;">Submit</button>
                </form>
            </div>
            <div class="col-8">
                <table class="table">
                   <thead>
                       <th>First Name</th>
                       <th>Last Name</th>
                       <th>Address</th>
                       <th>PIN</th>
                       <th>Gender</th>
                       <th>State</th>
                       <th>Country</th>
                       <th>Food</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
